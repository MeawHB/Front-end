<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <!--.form-inline 类可使其内容左对齐并且表现为 inline-block 级别的控件-->
        <div class="panel-body form-inline">
            <label>ID：
                <input type="text" class="form-control" v-model="id">
            </label>
            <label>name：
                <input type="text" class="form-control" v-model="name">
            </label>
            <input type="button" class="btn btn-primary" value="添加" @click="add">
            <label>关键字：
                <input type="text" class="form-control" v-model="keywords">
            </label>
        </div>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>名称</td>
            <td>时间</td>
            <td>时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in search(keywords)" v-bind:key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.ctime | dateFormat('L') }}</td>
            <td>{{item.ctime | dateFormatG }}</td>
            <td>
                <a href="" @click.prevent="del(item.id)">删除</a>
                <a href="" @click.prevent="del2(item.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../public/vue.js"></script>
<script>
    //全局过滤器
    Vue.filter('dateFormatG', function (dateStr) {
        let dt = new Date(dateStr);
        let y = dt.getFullYear();
        let m = (dt.getMonth() + 1).toString().padStart(2, '0');
        let d = dt.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
    });

    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords: '',
            list: [
                {id: 1, name: '奔驰', ctime: new Date()},
                {id: 2, name: '宝马', ctime: new Date()},
                {id: 3, name: '别克', ctime: new Date()},
            ]
        },
        methods: {
            add() {
                var car = {id: this.id, name: this.name, ctime: new Date()};
                this.list.push(car);
                this.id = this.name = ''
            },
            del(id) {
                // 数组的some() 方法会依次执行数组的每个元素：
                // 如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测。
                let _this = this;
                this.list.some(function (item, index) {
                    if (item.id === id) {
                        _this.list.splice(index, 1);
                        return true
                    }
                })
            },
            del2(id) {
                let index = this.list.findIndex(function (item) {
                    if (item.id === id) {
                        return true
                    }
                });
                this.list.splice(index, 1)
            },
            search(keywords) {
                // var newList = []
                // this.list.forEach(function (item) {
                //     if(item.name.indexOf(keywords) !== -1){
                //         newList.push(item)
                //     }
                // })
                // return newList

                return this.list.filter(function (item) {
                    if (item.name.includes(keywords)) {
                        return true
                    }
                })
            }
        },
        //私有过滤器
        filters: {
            // item.ctime | dateFormat('L')
            // 第一个参数datetr为过滤前前面的item.ctime,第二个残害苏pattern为传入的'L'
            dateFormat: function (dateStr, pattern) {
                let dt = new Date(dateStr);
                let y = dt.getFullYear();
                let m = (dt.getMonth() + 1).toString().padStart(2, '0');
                let d = dt.getDate().toString().padStart(2, '0');
                let hh = dt.getHours().toString().padStart(2, '0');
                let mm = dt.getMinutes().toString().padStart(2, '0');
                let ss = dt.getSeconds().toString().padStart(2, '0');
                if (pattern && pattern.toLowerCase() === "s") {
                    return `${y}-${m}-${d}`;
                } else {
                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
                }
            }
        }
    })
</script>
</body>
</html>
