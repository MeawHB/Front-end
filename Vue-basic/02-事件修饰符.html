<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .inner {
            height: 100px;
            background-color: #f0ad4e;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="inner" @click="divclick">
        <button @click="buttonclick">先button后div</button>
        <button @click.stop="buttonclick">stop阻止冒泡</button>
        <br>
        <a href="http://baidu.com" @click="aclick">click a标签会跳转</a>
        <a href="http://baidu.com" @click.prevent.stop="aclick">prevent.stop阻止默认行为阻止冒泡</a>
    </div>
    <br>
    <div class="inner" @click.capture="divclick">
        <button @click="buttonclick">capture 先div后button</button>
    </div>
    <br>
    <div class="inner" @click.self="divclick">
        <button @click="buttonclick">self 只有点击div自己才会出发div事件,但不会阻止冒泡到其他标签</button>
        <button @click.once="buttonclick">once只触发一次</button>
    </div>
    <p v-html="phtml"></p>

</div>
<script src="./public/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            phtml: '@click.stop只有button点击事件被触发' + '<br>'
        },
        methods: {
            divclick() {
                this.phtml = this.phtml + 'div被点击了' + '<br>'
            },
            buttonclick() {
                this.phtml = this.phtml + 'button被点击了' + '<br>'
            },
            aclick() {
                this.phtml = this.phtml + 'a标签被点击了' + '<br>'
            }
        }

    })
</script>
</body>
</html>
