<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
// 0 	UNSENT 	代理被创建，但尚未调用 open() 方法。
// 1 	OPENED 	open() 方法已经被调用。
// 2 	HEADERS_RECEIVED 	send() 方法已经被调用，并且头部和状态已经可获得。
// 3 	LOADING 	下载中； responseText 属性已经包含部分数据。
// 4 	DONE 	下载操作已完成。
    var xhr = new XMLHttpRequest();
    console.log('new', xhr.readyState);

    xhr.open('GET','http://192.168.1.111:3000');
    console.log('open', xhr.readyState);

    xhr.send(null)
    console.log('send', xhr.readyState);

    xhr.onreadystatechange =function () {
        console.log('onreadystatechange:', xhr.readyState);
        if (this.readyState=== XMLHttpRequest.DONE) {
            console.log('responseText:', JSON.parse(xhr.responseText))
        }
    }
// new 0
// open 1
// send 1
// onreadystatechange: 2
// onreadystatechange: 3
// onreadystatechange: 4
// responseText:    Object { nodejs: "test" }

</script>
</body>
</html>
