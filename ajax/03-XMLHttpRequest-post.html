<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://192.168.1.111:3000');


    // 一旦你的请求体是 urlencoded 格式的内容
    // 一定要设置请求头中 Content-Type 'application/x-www-form-urlencoded'
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
    xhr.send('key1=value1&&key2=value2'); // 以 urlencoded 格式设置请求体

    xhr.onload = function () {
        console.log('onload readyState:', xhr.readyState);
        console.log('status:', xhr.status);
        console.log('responseText:', JSON.parse(xhr.responseText))
    }



</script>
</body>
</html>
